<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />

    <style>
      table,
      th,
      td {
        border: 1px solid rgba(52, 127, 194, 0.732);
      }
    </style>
  </head>
  <body>
    <h1>Profit and Loss Calculator</h1>
    <br />

    <div class="res" id="res"></div>

    <h3>Enter required Stock Parameters</h3>
    <br />

    <table>
      <tr>
        <tc>
          <th>Initial Price</th>
          <td><input class="input" id="initial" type="number" /></td>
        </tc>
      </tr>

      <tr>
        <tc>
          <th>Current Price</th>

          <td><input class="input" type="number" id="current" /></td>
        </tc>
      </tr>

      <tr>
        <tc>
          <th>Amount of Stock</th>

          <td><input class="input" type="number" id="amount" /></td>
        </tc>
      </tr>
    </table>
    <br />

    <input type="button" value="Calculate" id="calc" />

    <script src="index.js"></script>
  </body>
</html>
